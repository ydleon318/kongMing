log4j.appender.batchIRBAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.batchIRBAppender.DatePattern='.'yyyyMMdd
log4j.appender.batchIRBAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.batchIRBAppender.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] %-5p <%c>  %m%n
log4j.appender.batchIRBAppender.File=logs/batchIRB.log



