log4j.logger.ls=DEBUG,ls
log4j.appender.ls=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ls.DatePattern='.'yyyyMMdd
log4j.appender.ls.Threshold=DEBUG
log4j.appender.ls.layout=org.apache.log4j.PatternLayout
log4j.appender.ls.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS}|%-5p|${PID:-}|[%t]|%c{1}:%L|%m%n
log4j.appender.ls.File=/usr/local/tomcat/apache-tomcat-7.0.82/logs/HY_LOGS/batchIRB.log







